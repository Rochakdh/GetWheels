{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- registration-section start -->

 <section class="inner-page-banner bg_img overlay-3" data-background="assets/images/inner-page-bg.jpg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title">Signup</h2>
                <ol class="page-list">
                    <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li>Signup</li>
                </ol>
            </div>
        </div>
    </div>
</section>

  <section class="registration-section pt-120 pb-120">
<!--     <center>-->
<!--    <p style="color:red;">{% if messages %} {% for message in messages %} {{message}} {% endfor %} {% endif %}-->
<!--  </center>-->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="registration-block text-center">
            <div class="registration-block-inner">
              <h3 class="title">create  your account</h3>
              {% if messages %} {% for message in messages %} <p style="color: red">{{message}}  </p> {% endfor %} {% endif %}
              <form class="registration-form" method="post">
                {% csrf_token %}
                <div class="frm-group">
                  <input type="text" name="UserName" id="f-name" placeholder="User Name" required>

                </div>
                <div class="frm-group">
                  <input type="email" name="Email" id="name" placeholder="Your Email" required>
                </div>
                <div class="frm-group">
                  <input type="password" name="Password" id="pass" placeholder="Your Password" required>
                </div>
                <div class="frm-group">
                  <input type="password" name="ConfirmPassword" id="re-pass" placeholder="Enter Re-Password"required>
                </div>
                <div class="frm-group">
                  <input type="submit" value="create new account" name="signup_btn">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- registration-section end -->


  <!-- footer-section end -->
{% endblock %}
